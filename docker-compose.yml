services:
  app:
    build:
      context: ./
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/data/project/resonite-FE/config.json:headlessConfig/resonite-FE.json"
    environment:
      DCtoken: ${DCtoken}
      uptimeUrl: ${uptimeUrl}
      redisHost: redis
  redis:
    image: redis
    restart: always
    expose:
      - 6379